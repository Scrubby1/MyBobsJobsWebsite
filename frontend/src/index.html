    <body>
        <header>

                <nav class="main-nav">

                <!--Created a search bar with a search button and a button to clear the results and return to the home page-->

                    <button id="searchbutton" class="search-results">search</button>
                    <button id="clear" class="clear-results" >clear</button>
                </div>

            </div>
        </header>


        <!--the "mainMain" div houses the "main" div and adjusts the background for it-->

            <!--The "main" div is the div which gets changed by all the view functions, it looks small, but it is powerful.-->
